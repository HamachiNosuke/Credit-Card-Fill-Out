<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./css/img/JD-15-512.png"
      type="image/png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Credit Card Fill Out</title>
  </head>
  <body>
    <div class="Credit-card">
      <div class="Card-fill-out-image">
        <img src="./css/img/Untitled-3.jpg" alt="Credit card img" />
        <div class="form-card">
          <div id="Card_Number_Fill_Out">xxxx xxxx xxxx xxxx</div>
          <div id="Name_on_Card">Name</div>
          <div id="Valid_Through">xx/xx</div>
        </div>
      </div>
      <div class="Form-card-fill-out">
        <div class="column_1 column">
          <div class="Name_on_Card_input">
            <input type="text" id="Name_on_Card_Input" class="input" />
            <label for="Name_on_Card_input" class="label">Name on Card</label>
          </div>
        </div>
        <div class="column_2 column">
          <div class="Card_Number_input">
            <input type="text" id="Card_Number_Input" class="input" />
            <label for="Card_Number_input" class="label">Card Number</label>
          </div>
        </div>
        <div class="column_3 column">
          <div class="Valid_Through_input">
            <input type="text" id="Valid_Through_Input" class="input" />
            <label for="Valid_Through_input" class="label">Valid Through</label>
          </div>
          <div class="CVV_Code_input">
            <input type="text" id="CVV_Code_Input" class="input" />
            <label for="CVV_Code_input" class="label">CVV</label>
          </div>
          <div class="clear_float" style="clear: both;"></div>
        </div>
        <button>PAY NOW</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
